{{ $site := .site }}
{{ $page := .page }}
{{ $params := .params }}
{{ $align := .params.align }}

<div class="mt-12 xl:mt-20 ">
  <div class="grid md:grid-cols-2  md:grid-cols-2 md:col-gap-12 {{if eq $align "right" }}md:grid-flow-col-dense{{end}}">
    <div class="{{if eq $align "right"}}md:col-start-2{{end}} prose lg:prose-lg">
      {{$params.content | markdownify}}
    </div>
    <div>
      {{ partial "image.html" (dict "page" $page "source" $params.image.source "alt" $params.image.alt "width" "536" "height" "360" "class" "") }}
    </div>
  </div>
</div>

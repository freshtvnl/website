<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="smooth-scroll">
  {{- partial "head.html" . -}}

  {{ $pagecolor :=  (cond (ne (.Params.color) nil ) (.Params.color) ("green") ) }}


  <body class="bg-white text-gray-800 flex flex-col justify-between min-h-screen font-sans page-{{$pagecolor}}">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-THMVXK3"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->  
    <div class="flex flex-col flex-1">
        {{- partial "header.html" . -}}
        <div id="content" class="flex flex-col flex-1" >
        {{- block "main" . }}{{- end }}
        </div>
      </div>
      {{- partial "footer.html" . -}}
  </body>
</html>

{{ if .IsTranslated }}
<div class="bg-gray-100 px-6 lg:px-12 xl:px-24 py-8 lg:py-12 ">
  <div class="flex space-x-2 justify-end ">
    <span class="font-bold">
      {{ T "translation_available"}}
    </span>
    <ul class="">
      {{ range .Translations }}
        <li>
            <a href="{{ .Permalink }}"> {{ .Title }}{{ if .IsPage }} ({{ .Lang }}) {{ end }}</a>
        </li>
        {{ end }}
    </ul>
  </div>
</div>
{{ end }}
